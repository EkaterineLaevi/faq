<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>FAQ</title>
</head>
<body>
    <main>
        <div class="mob">
        <img class="mobileimg" src="./images/illustration-woman-online-mobile.svg">
        <img class="desktopimg" src="./images/illustration-woman-online-desktop.svg">
      </div>  
      <div class="container">
        <div>
        <h1 class="faq">FAQ</h1>
        <div class="grid">

        
        <div class="points">

            <button class="question">
          <h2 >How many team members can I invite?</h2>
          <img class="arrow-down" src="./images/icon-arrow-down.svg">
            </button> 
         <div class="desc"><p>You can invite 50 members.</p>
       </div> 
       <div class="line"></div>
    </div>

        <div>
            <button class="question">
            <h2>What is the maximum file upload size?</h2>
            <img class="arrow-down" src="./images/icon-arrow-down.svg">
            </button> 
           <div class="desc"><p>No more than 2GB. All files in your account 
            must fit your allotted storage space.</p></div>
       <div class="line"></div> </div>
        
        <div>
         <button class="question">  <h2>How do I reset my password?</h2>
            <img class="arrow-down" src="./images/icon-arrow-down.svg">
         </button>    
         <div class="desc">
           <p>You can reset your password from email or with phone number.</p> 
         </div>
         <div class="line"></div>
        </div>

        <div>
           <button class="question"> <h2>Can I cancel my subscription?</h2>
            <img class="arrow-down" src="./images/icon-arrow-down.svg">
           </button>   
         <div class="desc">
          <p >You can cancel your subscription anytime from settings.</p>  
         </div>
         <div class="line"></div>
        </div>

        <div>
         <button class="question">  <h2>Do you provide additional support?</h2>
            <img class="arrow-down" src="./images/icon-arrow-down.svg">
         </button>   
          <div class="desc">
            <p>Yes, you can contact us via Email.</p>
          </div>
          <div class="line"></div>
        </div>
        </div>
</div>
</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
